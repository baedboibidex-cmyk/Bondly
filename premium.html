<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium - Bondly</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Upgrade to Premium ðŸ’³</h1>
    <p>Get access to exclusive features!</p>
    <button id="payButton">Pay â‚¦1000</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Paystack -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <!-- Firebase config -->
  <script src="firebase.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ” Check if user is logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Please login first!");
        window.location.href = "index.html";
        return;
      }
    });

    const payButton = document.getElementById('payButton');

    payButton.addEventListener('click', () => {
      const user = auth.currentUser;
      if (!user) {
        alert("Please login first!");
        return;
      }

      let handler = PaystackPop.setup({
        key: 'pk_test_01dccc55e7797eec7f39f897124d87c99a615883', // Your Paystack public key
        email: user.email,
        amount: 1000 * 100, // Amount in kobo
        currency: 'NGN',
        ref: 'BON-' + Math.floor(Math.random() * 1000000000),
        callback: function(response){
          alert('Payment complete! Ref: ' + response.reference);
          db.collection('users').doc(user.uid).update({
            isPremium: true,
            premiumSince: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => console.log("User upgraded to Premium"))
          .catch(err => console.error(err));
        },
        onClose: function(){
          alert('Payment cancelled.');
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
